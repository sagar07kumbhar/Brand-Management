<div style="width: 100%;height: 100%;background: linear-gradient(20deg,#c37992 0,#83c9e8 50%);position: absolute;">
  <div style="text-align: center;position: relative;top: 15%;">
      <h1 style="color: #fff;margin: 0px;">Keep an eye on your budget.</h1>
      <h3 style="color: #fff;margin: 20px 0px;">MAP Application</h3>
  </div>
  <div style="width: 28%;margin: 9% auto;">
      <mat-progress-bar mode="indeterminate" *ngIf="data.loader"></mat-progress-bar>
    <mat-card>
        <mat-card-title>
          <span>Sign in</span> 
          <span class="fill-space"></span>
          <span class="pull-right"><img class="login-logo" src="http://db.school-of-teacher-training.co.uk/images/LoginIcon11.png" alt='login-icon'></span>
        </mat-card-title>
      
      <mat-card-content>
          <form class="MT-form" [formGroup] = "logInForm">		
              <mat-form-field>
                <input type="email" matInput name="username"  placeholder="Email" formControlName='username'>
                    <mat-error *ngIf="logInForm.controls['username'].errors?.required">
                        Email <strong>Required</strong>
                    </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input type="password" matInput name="password"  placeholder="Password" formControlName='password'>
                  <mat-error *ngIf="logInForm.controls['password'].errors?.required">
                        Password <strong>Required</strong>
                    </mat-error>
                    <mat-error *ngIf="logInForm.controls['password'].errors?.wrongPass">
                        Wrong <strong>Username</strong> or <strong>Password</strong>
                    </mat-error>
              </mat-form-field>
              
               <mat-card-actions>
                  <button mat-raised-button color='primary' type="submit" [disabled] = 'data.loader'>Sign in</button>
                  <span class="fill-space"></span>
            <!--<span class="pull-right" style="margin: 10px 0px;color: #737373;font-size: 13px;">Don't have an account? <a style="color: blue;cursor: pointer;" [routerLink]="['/register']">Sign up</a></span>-->
                </mat-card-actions>
              
            </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
